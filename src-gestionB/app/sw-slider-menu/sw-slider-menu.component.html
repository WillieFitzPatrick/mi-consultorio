<div class="fav-section" cdkDropList>

<ng-container *ngFor="let item of menu">
    <ng-container *ngIf="full || item.isFavorite">
        <div class="fav-container" cdkDrag (click)="emitAction(item.link)">
            <div class="fav-icon">
                <i class="fa fa-2x" [ngClass]="item.icon"></i>
            </div>
            <div class="fav-title">
                {{item.title}}
            </div>
        </div>
    </ng-container>
</ng-container>
</div>
