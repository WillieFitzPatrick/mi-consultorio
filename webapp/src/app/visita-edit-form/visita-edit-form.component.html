<div class="title-container">
</div>
<form class="edit-form" [formGroup]="editForm">


    <div class="flex-start">
        <mat-form-field appearance="outline" style="width: 200px;">
            <mat-label>Fecha</mat-label>
            <input matInput formControlName="Fecha" type="date" />
            <mat-error *ngIf="flget('Fecha').invalid">{{getErrorMessage('Fecha')}}</mat-error>
        </mat-form-field>
    </div>

    <div class="flex-start">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Motivo</mat-label>
            <input matInput formControlName="Motivo" required />
            <mat-error *ngIf="flget('Motivo').invalid">{{getErrorMessage('Motivo')}}</mat-error>
        </mat-form-field>
    </div>

    <div class="flex-start">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Texto</mat-label>
            <textarea cdkTextareaAutosize matInput formControlName="Texto" placeholder=""></textarea>
            <mat-error *ngIf="flget('Texto').invalid">{{getErrorMessage('Texto')}}</mat-error>
        </mat-form-field>
    </div>
</form>

<div class="footer">
    <div class="footer-icons">

        <svg-icon
            icon="edit"
            size="20"
            color="#4679e9"
            [border]="true"
            (click)="onEdit()"
            *ngIf="editDisabled && !needsConfirm"
        ></svg-icon>
        <svg-icon
            icon="delete"
            size="20"
            color="#e41c1c"
            (click)="onDelete()"
            *ngIf="editDisabled && !needsConfirm"
            ></svg-icon>
        <svg-icon
            icon="print"
            size="20"
            (click)="onPrint()"
            *ngIf="editDisabled && !needsConfirm"
            ></svg-icon>

    </div>
    <div class="footer-buttons">
            <loader-button
                caption="Cancelar" 
                bg-color="#ffffff" 
                color="#0366d6"
                width="150px"
                [loading]="false" 
                (click)="onClose($event)"
                *ngIf="!editDisabled || needsConfirm"
            ></loader-button>
        
            <loader-button
                [caption]="Capitalize(nextAction)" 
                bg-color="#ffffff" 
                color="#0366d6"
                width="150px"
                [loading]="false" 
                (click)="onSave($event)"
                *ngIf="!editDisabled || needsConfirm"
            ></loader-button>
    </div>
</div>
